version: v1
plugins:
  # O Buf buscará o executável 'protoc-gen-ts-proto' no PATH
  - name: ts-proto
    out: gen/node
    opt:
      - esModuleInterop=true
      - outputJsonMethods=true
      - forceLong=string
    strategy: all

  # O Buf buscará o executável 'protoc-gen-go' no PATH
  - name: go
    out: gen/go
    opt:
      - paths=source_relative

  # O Buf usará o suporte nativo/local para Python
  - name: python
    out: gen/python
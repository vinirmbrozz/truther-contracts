version: v1
plugins:
  # Node/TypeScript
  - name: ts-proto
    out: gen/node
    opt:
      - esModuleInterop=true
      - outputJsonMethods=true
      - forceLong=string
    strategy: all

  # Go
  - name: go
    out: gen/go
    opt:
      - paths=source_relative

  # Python
  - name: python
    out: gen/python
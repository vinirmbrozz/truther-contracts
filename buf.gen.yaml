version: v1
plugins:
  # TypeScript/Node (Plugin remoto - n√£o precisa instalar nada no PATH)
  - remote: buf.build/stephenh/ts-proto
    out: gen/node
    opt:
      - esModuleInterop=true
      - outputJsonMethods=true
      - forceLong=string

  # Go (Plugin remoto)
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Python (Plugin remoto)
  - remote: buf.build/protocolbuffers/python
    out: gen/python
version: v1
plugins:
  # 1. NODE.JS (TypeScript)
  - name: ts-proto
    out: gen/node
    opt:
      - esModuleInterop=true
      - outputJsonMethods=true
      - forceLong=string
    strategy: all

  # 2. GO
  - name: go
    out: gen/go
    opt:
      - paths=source_relative

  # 3. PYTHON
  - name: python
    out: gen/python
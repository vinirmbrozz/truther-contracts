version: v1
plugins:
  # Reflete o --js_out do seu generate.yml
  - name: js
    out: gen/node
    opt:
      - import_style=commonjs
      - binary

  # Reflete o --go_out do seu generate.yml
  - name: go
    out: gen/go
    opt:
      - paths=source_relative

  # Reflete o --python_out do seu generate.yml
  - name: python
    out: gen/python
version: v1
plugins:
  # 1. NODE.JS (TypeScript/JavaScript moderno)
  - remote: buf.build/stephenh/ts-proto
    out: gen/node
    opt:
      - esModuleInterop=true
      - outputJsonMethods=true
      - forceLong=string

  # 2. GO (Configurado para pacotes Go)
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # 3. PYTHON (Configurado para o padr√£o Python 3)
  - remote: buf.build/protocolbuffers/python
    out: gen/python
name: Generate All SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Dependencies and Plugins
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          
          # Instala localmente para garantir que os binÃ¡rios estejam em ./node_modules/.bin
          npm install ts-proto typescript
          
          # Instala plugin Go
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          
          # ADICIONA OS CAMINHOS AO PATH DO RUNNER
          echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Buf Generate
        run: buf generate

      - name: Build Node SDK
        run: npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: build SDKs for Node, Go and Python [skip ci]"
          file_pattern: 'gen/** dist/** index.ts'
name: Generate All SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Node Tools
        run: npm install

      - name: Generate All SDKs (Node, Go, Python)
        # O buf-setup-action já coloca o 'buf' no PATH. Não use npx aqui.
        run: buf generate

      - name: Build TypeScript for Node
        run: npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: build SDKs for Node, Go and Python [skip ci]"
          file_pattern: 'gen/** dist/** index.ts'
name: Generate All SDKs
on:
  push:
    branches:
      - main
    paths:
      - 'proto/**'          # Só roda se mudar algo no contrato
      - 'buf.gen.yaml'
      - 'package.json'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Dependencies
        run: |
          npm install
          # Precisamos do protoc-gen-go se não usarmos plugins remotos
          # Mas como no buf.gen.yaml usamos remote, o Buf cuida disso!

      - name: Run Buf Generate
        run: buf generate

      - name: Build Node SDK (TypeScript to JavaScript)
        run: |
          # Transforma o gen/node/*.ts em dist/*.js para o seu teste
          npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update SDKs for Node, Go and Python [skip ci]"
          file_pattern: 'gen/** dist/** index.ts'
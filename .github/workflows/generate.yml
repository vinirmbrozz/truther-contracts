name: Generate All SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Protoc and Plugins
        run: |
          # Instala o compilador base
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          
          # Instala plugins Node/TS
          npm install -g ts-proto typescript
          
          # Instala plugin Go
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          
          # Adiciona os caminhos dos binÃ¡rios ao PATH do GitHub Actions
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "$(npm config get prefix)/bin" >> $GITHUB_PATH

      - name: Run Buf Generate
        run: buf generate

      - name: Build TypeScript for Node
        run: |
          # Gera a pasta dist/ para o seu teste em JS
          npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: automated sdk generation for node, go and python [skip ci]"
          file_pattern: 'gen/** dist/** index.ts'
name: Generate SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          sudo apt-get install -y protobuf-compiler
          npm install ts-proto typescript

      - name: Generate TypeScript Code
        run: |
          mkdir -p gen/node
          protoc --plugin=./node_modules/.bin/protoc-gen-ts_proto \
            --ts_proto_out=gen/node \
            --ts_proto_opt=esModuleInterop=true,outputJsonMethods=true \
            --proto_path=proto \
            proto/transaction.proto

      - name: Build Library
        run: |
          # Cria um index.ts que exporta tudo
          echo "export * from './gen/node/transaction.js';" > index.ts
          # Compila o TS para JS + Declarações de Tipo
          npx tsc index.ts --declaration --esModuleInterop --module ESNext --target ES2020 --moduleResolution node --outDir dist

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "feat: professional sdk generation [skip ci]"
          file_pattern: 'dist/* gen/* index.ts'
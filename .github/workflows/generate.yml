name: Generate All SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Node Dependencies
        run: npm install

      - name: Run Buf Generate
        # O Buf baixar√° os plugins ts-proto, go e python automaticamente
        run: buf generate

      - name: Build Node SDK (TypeScript to JavaScript)
        # Transforma o gen/node/transaction.ts em dist/index.js
        run: npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: build SDKs for Node, Go and Python [skip ci]"
          file_pattern: 'gen/** dist/** index.ts'
name: Generate All SDKs
on: [push]
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          # Removido a linha 'cache: npm' para não dar erro de lock file

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Install Dependencies and Plugins
        run: |
          sudo apt-get update && sudo apt-get install -y protobuf-compiler
          
          # Instala o plugin ts-proto
          npm install ts-proto typescript
          
          # CRIA UM LINK DIRETO: O segredo para o Buf achar o plugin
          sudo ln -s $(pwd)/node_modules/.bin/protoc-gen-ts_proto /usr/local/bin/protoc-gen-ts_proto
          
          # Instala plugin Go
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          
          # Garante que o Go também está no PATH
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run Buf Generate
        run: buf generate

      - name: Build Node SDK
        run: npx tsc

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: build SDKs for Node, Go and Python [skip ci]"
          # Adicionado package-lock.json no commit para as próximas vezes o cache funcionar
          file_pattern: 'gen/** dist/** index.ts package-lock.json'
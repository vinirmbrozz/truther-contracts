syntax = "proto3";

package truther.transaction;
option go_package = "github.com/vinirmbrozz/truther-contracts/gen/go/transaction";

message PredictiveAnalyzer {
  bool isAllowed = 1;
  string reason = 2;
  string cardId = 3;
  string userId = 4;
  string walletAddress = 5;
  string allowance = 6;
}

message Transaction {
  string transactionAmount = 1;
  PredictiveAnalyzer predictiveAnalyzer = 2;
  string final_decision = 3;
}